<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; }
        header, section { margin-bottom: 20px; }
        h1, h2 { color: #333; }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Job Title | Contact Info | Location</p>
    </header>
    <section id="about">
        <h2>About Me</h2>
        <p>A brief bio about yourself.</p>
    </section>
    <section id="resume">
        <h2>Resume</h2>
        <ul>
            <li><strong>Job Title</strong> at Company - Dates</li>
            <li><strong>Another Job Title</strong> at Another Company - Dates</li>
        </ul>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Email: your.email@example.com</p>
    </section>
</body>
</html>
